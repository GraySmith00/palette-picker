<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="page-container">
    <section class="file-tree"></section>
    <main class="main-content">
      <section class="palette-display">
        <div class="main-palette-color color-0"></div>
        <div class="main-palette-color color-1"></div>
        <div class="main-palette-color color-2"></div>
        <div class="main-palette-color color-3"></div>
        <div class="main-palette-color color-4"></div>
      </section>
      <section class="user-input">
        <button class="generate-palette">Gen Palette</button>
        <form class="add-project-form">
          <input type="text" class="project-name-input">
          <button>Save Project</button>
        </form>
        <form class="add-palette-form">
          <select class="select-project">
            <option value="">--Please select a project--</option>
          </select>
          <input type="text" class="palette-name-input">
          <button>Save Palette</button>
        </form>
      </section>
    </main>
  </div>

  <script type="text/javascript" src="./js/bling.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
